<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Ionic Menu Starter - simao</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>

  <ion-list>
    <ion-item *ngFor="let feed of feeds" (click)="itemSelected(feed.link)">
      <ion-avatar item-right>
        <img src="{{feed.thumbnail}}"></ion-avatar>
      <h2>{{feed.title}}</h2>
      <p>{{feed.pubDate}}</p>
    </ion-item>
  </ion-list>

</ion-content>
