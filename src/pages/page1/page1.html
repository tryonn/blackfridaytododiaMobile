<ion-header>
  <ion-navbar class="page1-content">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ofertas Recentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>
    <ion-searchbar
            [(ngModel)] = "searchTerm"
            (ionInput)="filterItems()"
            placeholder="Type here..."
    ></ion-searchbar>
  </h3>

  <!-- componente que recebe dados para criar lista para atualizacao de dados -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing"
    >
      
    </ion-refresher-content>
  </ion-refresher>


  <ion-list>
    <ion-item *ngFor="let feed of feeds" (click)="itemSelected(feed.link)">
      <ion-avatar item-right>
        <img src="{{feed.thumbnail}}"></ion-avatar>
        <ion-label class="page1-label">
          <h2>{{feed.title}}</h2>
          <p>{{feed.pubDate}}</p>          
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
