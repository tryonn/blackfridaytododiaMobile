<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Black Friday - Todo Dia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>
    <ion-searchbar
            [(ngModel)] = "searchTerm"
            (ionInput)="filterItems()"
            placeholder="Type here..."
    ></ion-searchbar>
  </h3>
  <ion-list>
    <ion-item *ngFor="let feed of feeds" (click)="itemSelected(feed.link)">
      <ion-avatar item-right>
        <img src="{{feed.thumbnail}}"></ion-avatar>
      <h2>{{feed.title}}</h2>
      <p>{{feed.pubDate}}</p>
    </ion-item>
  </ion-list>

</ion-content>
